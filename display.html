<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 60px;
        width: 60px;
        /* display: inline; */
        display: inline-block;
      }
      #first {
        background-color: red;
      }
      #second {
        background-color: green;

        /* display: none; */
        /* visibility: hidden; */
      }
      #third {
        background-color: blue;
      }
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- display: none | inline | inline-block | block -->

    <!-- block elemanlar alt alta gelir ve inline olan elemanlar ise yan yana gelir
    biz inlinde elemanlara bir height vermek istesek değişen bir şey olmaz çünkü
    inline etiketler içerikleri kadar yer kaplarlar.Ama biz tabi her zaman block
    elemanları alt alta ve inline elemanları da yan yana kullanmak istemeyiz
    bunun içinde display özelliğini kullancaz. -->

    <!-- display:inline dersek sadece içerik kadar yani yazının uzunluğu kadar yer
    kaplar ve verdiğimiz width ve height özelliği işe yaramaz çünkü artık inline
    bir eleman olmuştur ve yan yana gelir ama içeriği kadar yer kaplar. -->

    <!-- Ama biz hem inline eleman gibi hem yan yana gelmelerini hem de verdiğimiz width ve height da yansımasını istersek o zaman display:inline-block deriz. -->

    <!-- display:block dersekte yan yana olan inline etiketleri alt alta almış oluruz. -->

    <!-- display:none dersek verdiğimiz etiket sayfa üzerinden gider, sayfa üzerinden kaybedilir ve yer işgal etmez sanki hiç orada yokmuş gibi olur. -->

    <!-- Birde visibility:hidden dersek etiket kaybolur ama yer işgal etmeye devam eder.Yani sayfa üzerinde yer bulmaya devam eder. -->

    <div id="container">
      <div class="box" id="first">First</div>
      <div class="box" id="second">Second</div>
      <div class="box" id="third">Third</div>
    </div>

    <div>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
